<nav class="nav" id="navigation">
  <div class="nav__list">
    <!-- {{ partial "toggle.html" .}} -->
  </div>
  <ul class="nav__list">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li>
      <a {{ if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.Section .Identifier) }} class="active"
      {{end}} href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
</nav>
